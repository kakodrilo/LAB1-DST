syntax = "proto3";

package pb;

service ClienteService{
	rpc IngresarOrden (Orden) returns (Seguimiento) {}
	rpc ConsultarEstado (Seguimiento) returns (Estado) {}
}

message Orden{
	string id = 1;
	string producto = 2;
	int32 valor = 3;
	string tienda = 4;
	string destino = 5;
	int32 prioritario = 6;
}

message Seguimiento{
	int32 seguimiento = 1;
}

message Estado{
	string estado = 1;
}